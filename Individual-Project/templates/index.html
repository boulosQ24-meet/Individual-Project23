<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body style="background-color: black; color: aliceblue;"  align="center">

    {{ home }}
    <div id="logo">
        Post<span id="quoteLogo" style="color: yellow;">Quotes</span>
    </div>
    <div>
        <a href="/logout"><button>Log Out</button></a>
    </div>

    <h2>Share a Quote with your cohort</h2>
    <form method="post" action="/home" align="center">
        <br>
        <br>
        <label>Share A Quote</label>
        <br>
        <br>
        <input type="text" name="formUsername" minlength="5" placeholder="username">
        <br>
        <br>
        <input type = "text" name="quote" minlength="5" placeholder="qoute">
        <br>
        <br>
        <input type = "text" name="author" minlength="1" placeholder="who said it">
        <br>
        <br>
        <input type="submit" name="subBtn">
        <br>
        <br>
    </form>

    <section id="quotes">
        <h3>Here Is All Your Cohort's Quotes:</h3>
        <div>
            {% for post in postss %}
            <br>
            <hr>
            <br>
            <h4 id="post1">username: {{postss[post]['username']}}</h4>
            <br>
            <h2 id="post1">qoute: {{postss[post]['qoute']}}</h2>
            <br>
            <h3 id="post1">author: {{postss[post]['author']}}</h3>
            <br>
            <hr>
            <br>
            {% endfor %}
        </dev>
    </section>
</body>
</html>
